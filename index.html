<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scRNA-seq Visualization </title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸ§¬%3C/text%3E%3C/svg%3E">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css" />
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #E6E6E6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 18px;
            line-height: 1.6;
        }

        .top-nav {
            background: rgba(11, 11, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-title {
            font-size: 42px;
            font-weight: 700;
            color: #E6E6E6;
            cursor: default;
        }

        .nav-link {
            font-size: 20px;
            font-weight: 500;
            color: #868F97;
            transition: all 0.2s ease;
            cursor: pointer;
            padding: 8px 20px;
            border-radius: 8px;
        }

        .nav-link:hover {
            background: rgba(71, 159, 250, 0.1);
            color: #479FFA;
        }

        .nav-link.active {
            background: rgba(71, 159, 250, 0.15);
            color: #479FFA;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .header-glass {
            background: rgba(11, 11, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .btn-icon {
            transition: all 0.2s ease;
            border-radius: 12px;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .accent-blue {
            color: #479FFA;
        }

        .text-muted {
            color: #868F97;
        }
    </style>
</head>

<body>
    <div class="flex flex-col h-screen overflow-hidden">
        <!-- Top Navigation Bar -->
        <nav class="top-nav px-8 py-4">
            <div class="flex items-center gap-8">
                <h1 class="nav-title">scRNA Visualization</h1>
                <div class="flex items-center gap-4">
                    <span onclick="loadPage('home', event)" class="nav-link active">Overview</span>
                    <span onclick="loadPage('downsampling', event)" class="nav-link">Dimensionality Reduction
                        Analysis</span>
                    <span onclick="loadPage('analysis_wrapper', event)" class="nav-link">Gene Feature Analysis</span>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content" class="flex-1 overflow-auto p-8">
            <!-- Page content will be loaded dynamically via JavaScript -->
        </main>
    </div>

    <!-- å¼•ç”¨ JavaScript  -->
    <script src="static/js/main.js"></script>
</body>

</html>
